# Server Configuration
server.port=3000
server.servlet.context-path=/

# Application Information
spring.application.name=YouTube to Spotify Playlist Converter

# Database Configuration (H2)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Logging Configuration
logging.level.com.playlist.converter=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.boot=WARN

# OAuth2 Configuration (Spotify) - Production credentials
spring.security.oauth2.client.registration.spotify.client-id=${SPOTIFY_CLIENT_ID:21404d78bc55495588b8933cc3ae4468}
spring.security.oauth2.client.registration.spotify.client-secret=${SPOTIFY_CLIENT_SECRET:0a9873ec93ba49489715f70df8f452db}
spring.security.oauth2.client.registration.spotify.scope=playlist-modify-public,playlist-modify-private,user-read-private
spring.security.oauth2.client.registration.spotify.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.spotify.redirect-uri=https://ac7a217f327e.ngrok-free.app/login/oauth2/code/spotify
spring.security.oauth2.client.registration.spotify.client-authentication-method=client_secret_post
spring.security.oauth2.client.registration.spotify.provider=spotify

spring.security.oauth2.client.provider.spotify.authorization-uri=https://accounts.spotify.com/authorize
spring.security.oauth2.client.provider.spotify.token-uri=https://accounts.spotify.com/api/token
spring.security.oauth2.client.provider.spotify.user-info-uri=https://api.spotify.com/v1/me
spring.security.oauth2.client.provider.spotify.user-name-attribute=id

# API Keys - Safe defaults
youtube.api.key=${YOUTUBE_API_KEY:AIzaSyBCPfZpOpM8ckWkG-FD6TQSYT3el-QWL94}
youtube.api.base-url=https://www.googleapis.com/youtube/v3
spotify.api.base-url=https://api.spotify.com/v1

# Custom Application Properties
app.conversion.max-tracks=100
app.conversion.timeout-minutes=10

# Swagger/OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true
